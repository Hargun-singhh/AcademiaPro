<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine History</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #2c3e50;
        }

        /* Navbar */
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Container */
        .container {
            max-width: 40%;
            margin: 8rem auto;
            background-color: rgb(225, 245, 254);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin: 5px;
        }

        p {
            font-size: 1rem;
        }

        /* Checkbox container */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
        }

        label {
            font-size: 1.2rem;
        }

        /* Total fine section */
        .total {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .totalAmount {
            color: #14AE5C;
        }
        .rupee {
            color: #14AE5C;
        }

        /* Pay button */
        .pay-button {
            display: block;
            margin: 2rem auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 1rem;
            }

            h2, p, label {
                font-size: 1rem;
            }

            input[type="checkbox"] {
                width: 1rem;
                height: 1rem;
            }

            .total {
                font-size: 1.2rem;
            }

            .pay-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>Fine History</h1>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Due History</h2>
        <p>Please select fine type for which you want to pay</p>
        
        <!-- Checkbox and Label -->
        <div class="checkbox-container">
            <input type="checkbox" id="libraryFine" name="fine" value="40" onclick="calculateTotal()">
            <label for="libraryFine">Library fine</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="Indiscipline" name="fine" value="200" onclick="calculateTotal()">
            <label for="Indiscipline">Indiscipline Fine</label>
        </div>

        <!-- Total Fine -->
        <div class="total">
            <p>Total Fine: <span class="rupee">â‚¹ <span id="totalAmount">0</span></span></p>
        </div>

        <!-- Pay Button -->
        <button class="pay-button" onclick="payFines()">Pay</button>
    </div>

    <script>
        function calculateTotal() {
            const libraryFine = document.getElementById("libraryFine");
            const indiscipline = document.getElementById("Indiscipline");
            let total = 0;

            // Check if the library fine checkbox is checked
            if (libraryFine.checked) {
                total += parseInt(libraryFine.value); // Add library fine value
            }
            
            // Check if the indiscipline checkbox is checked
            if (indiscipline.checked) {
                total += parseInt(indiscipline.value); // Add indiscipline value
            }

            // Update the total amount displayed on the page
            document.getElementById("totalAmount").innerText = total;
        }

        function payFines() {
            // Simulate creating an order on the server-side
            const orderId = "ORDER_ID_HERE"; // Replace with your actual order ID
            const amount = document.getElementById("totalAmount").innerText;

            // Create a Razorpay order
            var options = {
                "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay key ID
                "amount": amount * 100, // Convert to paise
                "currency": "INR",
                "name": "Fine Payment",
                "description": "Payment for fines",
                "order_id": orderId,
                "handler": function(response) {
                    // Payment successful, update your database
                    alert("Payment successful!");
                },
                "prefill": {
                    "name": "John Doe",
                    "email": "johndoe@example.com",
                    "contact": "9999999999"
                }
            };

            // Open the Razorpay payment modal
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
