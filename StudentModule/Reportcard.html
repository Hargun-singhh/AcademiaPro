<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatepass Apply</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #e9ecef;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box; /* Include padding in width */
      height: calc(100% - 40px); /* Adjust height to fit full screen */
      overflow: auto; /* Allow scrolling if content overflows */
    }

    .header {
      background-color: #29527a;
      text-align: center;
      color: #fff;
      padding: 10px 15px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.5em; /* Increased font size for better visibility */
    }

    .content {
      padding: 20px;
      border: 1px solid #ced4da;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px;
    }

    .footer {
      background-color: #29527a;
      color: #fff;
      padding: 10px 15px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .button {
      text-align: center;
    }

    /* Responsive Styles */
    @media screen and (max-width: 500px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Gatepass Apply</h2>
    </div>
    <div class="content">
      <form>
        <div class="form-group">
          <label for="leave-type">Leave Type</label>
          <input type="text" id="leave-type" value="Medical Leave"> 
        </div>
        <div class="form-group">
          <label for="leave-from">Leave From</label>
          <input type="date" id="leave-from" value="2024-07-26"> 
        </div>
        <div class="form-group">
          <label for="leave-to">Leave To</label>
          <input type="date" id="leave-to" value="2024-07-26"> 
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea id="reason"></textarea>
        </div>
        
        <div class="button"> 
          <button type="submit">Submit</button> 
        </div>
      </form>
    </div>
    <div class="footer">
      &nbsp;
    </div>
  </div>
</body>
</html>
