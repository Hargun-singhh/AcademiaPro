<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Time Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f4f8;

}

/* Navbar */
nav {
    width: 100%;
    background-color: #254563;
    padding: 15px;
    position: fixed; /* Fix the navbar at the top */
    top: 0; /* Position it at the top */
    left: 0; /* Align it to the left */
    z-index: 1000; /
}

.nav-bar h1 {
    text-align: center;
    color: white;
    font-size: 24px;
}

/* Container */
.container {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
}

/* Timetable Frame */
.timetable-frame {
    background-color: #ecf0f1;
    padding: 20px;
    border: 2px solid #bdc3c7;
    border-radius: 10px;
    width: 100%;
    max-width: 800px;
}

.timetable-content {
    width: 100%;
    background-color: #bdc3c7;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.timetable-content p {
    color: white;
    font-size: 18px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-bar h1 {
        font-size: 20px;
    }

    .timetable-frame {
        padding: 15px;
    }

    .timetable-content {
        height: 300px;
    }
}

@media (max-width: 480px) {
    .nav-bar h1 {
        font-size: 18px;
    }

    .timetable-content p {
        font-size: 16px;
    }
}

    </style>

</head>
<body>
    <nav>
        <div class="nav-bar">
            <h1>Time Table</h1>
        </div>
    </nav>
    <div class="container">
        <div class="timetable-frame">
            <div class="timetable-content">
                <p>Time Table pdf will show here</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
