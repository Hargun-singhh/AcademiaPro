<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave History</title>
    <style>
        /* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    padding: 0;
    margin: 0;
}

.header {
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 1.5rem;
}

h1 {
    font-size: 2rem;
    letter-spacing: 2px;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.card {
    background-color: white;
    width: 100%;
    max-width: 600px;
    margin: 1rem;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.details {
    flex: 1;
    margin-right: 1.5rem;
}

.status {
    margin-top: 1rem;
    font-weight: bold;
}

.actions {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.approve-btn, .reject-btn {
    padding: 0.75rem 1.5rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.approve-btn {
    background-color: #2ecc71;
    color: white;
}

.approve-btn:hover {
    background-color: #27ae60;
}

.reject-btn {
    background-color: #e74c3c;
    color: white;
}

.reject-btn:hover {
    background-color: #c0392b;
}

.footer {
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 1.5rem;
    margin-top: 2rem;
    width: 100%;
    position: relative;
    bottom: 0;
}

    </style>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAK8de7_sRE5DVRhIQ6SPpAgqSyqcFTIIM",
            authDomain: "academiapro-bd0a6.firebaseapp.com",
            projectId: "academiapro-bd0a6",
            storageBucket: "academiapro-bd0a6.appspot.com",
            messagingSenderId: "529677900658",
            appId: "1:529677900658:web:ad5654b1bb976c935d5beb",
            measurementId: "G-BEM8XGW7QC"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Fetch student leave data from Firestore
        async function fetchStudentLeaveData() {
            const studentsContainer = document.getElementById('students-container');
            studentsContainer.innerHTML = ''; // Clear existing content

            try {
                const querySnapshot = await db.collection('leaveRecords').get(); // Adjust 'leaveRecords' to your collection name
                querySnapshot.forEach((doc) => {
                    const studentData = doc.data();
                    
                    // Check if the status is still pending
                    const buttonsHtml = studentData.status === 'Pending' ? `
                        <button class="approve-btn" onclick="updateStatus('${doc.id}', 'Approved')">Approve</button>
                        <button class="reject-btn" onclick="updateStatus('${doc.id}', 'Rejected')">Reject</button>
                    ` : '';

                    // Create a new card for each student
                    const card = `
                        <div class="card">
                            <div class="details">
                                <h2>${studentData.name}</h2>
                                <p>Roll No: <span>${studentData.rollNumber}</span></p>
                                <a href="#" class="view-details">View Leave Details</a>
                                <p class="status">Status: <span class="status-text">${studentData.status}</span></p>
                            </div>
                            <div class="actions">
                                ${buttonsHtml}
                            </div>
                        </div>
                    `;
                    studentsContainer.innerHTML += card;
                });
            } catch (error) {
                console.error("Error fetching student leave data: ", error);
            }
        }

        // Update leave status in Firestore and refresh the UI
        async function updateStatus(docId, status) {
            try {
                await db.collection('leaveRecords').doc(docId).update({
                    status: status
                });
                alert('Status updated to: ' + status);
                fetchStudentLeaveData(); // Refresh data to reflect status update and remove buttons if needed
            } catch (error) {
                console.error("Error updating leave status: ", error);
            }
        }

        // Call the function when the page loads
        window.onload = fetchStudentLeaveData;
    </script>

</head>
<body>
    <header class="header">
        <h1>STUDENT LEAVE HISTORY</h1>
    </header>

    <main class="container" id="students-container">
        <!-- Cards will be dynamically populated here -->
    </main>

    <footer class="footer">
        <p>Â© 2024 Student Leave History</p>
    </footer>

</body>
</html>
