<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;  
            justify-content: center;  
            position: relative;  
        }
         
        .border-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #29527a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .border-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #29527a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; 
            margin-bottom: 60px;  
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile input[type="file"] {
            display: none;
        }
        .profile label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .profile p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
        .settings {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            width: 100%;  
        }
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .setting img {
            width: 50px;
            height: 50px;
        }
        .setting p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
 
        @media (max-width: 768px) {
            .profile img {
                width: 80px;
                height: 80px;
            }
            .setting img {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 480px) {
            .profile img {
                width: 60px;
                height: 60px;
            }
            .setting img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="border-top">
        Profile
    </div>

    <div class="profile">
        <img src="photos/profile.avif" alt="Profile Picture" id="profile-picture"><br>
        <input type="file" id="file-input" accept="image/*" >
        <label for="file-input" id="upload-label">Upload Picture</label>
        <h2>John Doe</h2>
        <p style="text-align: center;">BE_CSE <br> 2310990768 <br> G10</p>
        
    </div> 

    <div class="settings">
        <div class="setting">
            <img src="photos/session.avif" alt="Session Icon 1">
            <p>Session</p>
        </div>
        <div class="setting">
            <img src="photos/change password.avif" alt="Change Password Icon 2">
            <p>Change Password</p>
        </div>
        <div class="setting">
            <img src="photos/privacy.avif" alt="Privacy Icon 3">
            <p>Privacy</p>
        </div>
        <div class="setting">
            <img src="photos/logout.avif" alt="Logout Icon 3">
            <p>Logout</p>
        </div>
    </div>

    <div class="border-bottom">
        
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const profilePicture = document.getElementById('profile-picture');
        const uploadLabel = document.getElementById('upload-label');

        fileInput.addEventListener('change', (e) => {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const imageDataUrl = reader.result;
                profilePicture.src = imageDataUrl;
                uploadLabel.style.display = 'none';
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
