<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Progress</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .internal-section {
            text-align: center;
            font-weight: bold;
            background-color: #e0e0e0;
        }

        .top-border {
            background-color: #2980b9; /* Blue color */
            padding: 7px 0;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .bottom-border {
            background-color: #2980b9; /* Blue color */
            padding: 30px 0;
            text-align: center;
            color: white;
            font-size: 16px;
             
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-border">
            <h2>EXAMINATION PROGRESS</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>DBMS</th>
                    <th colspan="2" class="internal-section">INTERNAL</th>
                    <th>GRADE</th>
                </tr>
                <tr>
                    <th></th>
                    <th>MAX MARKS</th>
                    <th> YOUR MARKS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FA(10)</td>
                    <td>10</td>
                    <td>8</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>ST1(50)</td>
                    <td>50</td>
                    <td>40</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>ST2(30)</td>
                    <td>30</td>
                    <td>22</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>ST3(30)</td>
                    <td>30</td>
                    <td>25</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>ST1(50)</td>
                    <td>50</td>
                    <td>42</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>ST2(5)</td>
                    <td>5</td>
                    <td>4</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>ST3(5)</td>
                    <td>5</td>
                    <td>5</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom-border">
            
        </div>
    </div>
</body>
</html>
