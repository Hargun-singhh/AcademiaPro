<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Upload</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e9f7ef;
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
nav {
    background-color: #324E30;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #fff;
    font-size: 1.5rem;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 1.5rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

/* Responsive Design */
@media (max-width: 770px) {
    .nav-links {
        flex-direction: column;
        margin: 0;
    }

    .nav-links li {
        margin: 1rem 0;
    }
}

/* Main Content */
.container {
    margin: 2rem auto;
    width: 90%;
    background-color: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
}

label {
    margin-right: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 1rem;
    text-align: left;
}

.submit-btn {
    padding: 1rem 1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    float: none;
}

.submit-btn:hover {
    background-color: #0d130c;
}
.footer{
     
     height: 20px;
     width: 100%;
     background-color: #324E30;
     position: fixed;
     left: 0;
     bottom: 0;
   }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Student Marks Upload</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#"> </a></li>
            <li><a href="#"></a></li>
        </ul>
    </nav>


    <div class="container">
        
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group">
                <option value="G-10">G-10</option>
        
            </select>

            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="FEE-II">FEE-II</option>
                <option value="Computer Networking">Computer Networking</option>
                <option value="OOPS">OOPS</option>
               
            </select>

            <label for="exam">Exam:</label>
            <select id="exam">
                <option value="ST-I">ST-I</option>
                <option value="ST-II">ST-II</option>
                <option value="ST-III">ST-III</option>

            
            </select>
        </div>

        <table id="marksTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Total Marks</th>
                    <th>Marks Obtained</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table will be populated dynamically with JS and Firebase -->
            </tbody>
        </table>

        <button id="submitBtn" class="submit-btn">Submit</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAK8de7_sRE5DVRhIQ6SPpAgqSyqcFTIIM",
            authDomain: "academiapro-bd0a6.firebaseapp.com",
            projectId: "academiapro-bd0a6",
            storageBucket: "academiapro-bd0a6.appspot.com",
            messagingSenderId: "529677900658",
            appId: "1:529677900658:web:ad5654b1bb976c935d5beb",
            measurementId: "G-BEM8XGW7QC"
        };

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Function to fetch students from Firebase
function fetchStudents() {
    db.collection('students').get().then((querySnapshot) => {
        const tableBody = document.querySelector('#marksTable tbody');
        querySnapshot.forEach((doc) => {
            const student = doc.data();
            const row = `
                <tr>
                    <td>${student.name}</td>
                    <td>${student.rollNumber}</td>
                    <td>${student.totalMarks}</td>
                    <td><input type="number" max="50" data-roll="${student.rollNumber}" class="marks-input" /></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    });
}

// Function to submit marks for multiple subjects and exams
document.getElementById('submitBtn').addEventListener('click', () => {
    const marksInputs = document.querySelectorAll('.marks-input');
    const subject = document.getElementById('subject').value;
    const exam = document.getElementById('exam').value;

    marksInputs.forEach(input => {
        const rollNumber = input.dataset.roll;
        const marksObtained = input.value;
        
        // Update the student's marks in Firebase for multiple subjects
        db.collection('marks').doc(rollNumber).set({
            [`subjects.${subject}.${exam}`]: parseInt(marksObtained),
        }, { merge: true });
    });
    
    alert('Marks submitted successfully for !'+{subject}+{exam});
});

// Fetch students on page load
fetchStudents();

    </script>
    <footer class="footer"></footer>
</body>
</html>
